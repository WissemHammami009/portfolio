
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
    <div class="registration-form">
        <form [formGroup]="signinForm" (ngSubmit)="login()">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <div class="alert alert-danger text-center" *ngIf="passerror"><strong>Sorry..! </strong>Authentification failed.
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" placeholder="{{words.username}}" formControlName="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" placeholder="{{words.password}}" formControlName="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account" [disabled]="!signinForm.valid">{{words.button_text}}</button>
            </div>
        </form>
        <div class="social-media">
            <!-- <h5>Sign up with social media</h5>
            <div class="social-icons">
                <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
                <a href="#"><i class="icon-social-google" title="Google"></i></a>
                <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
            </div> -->
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
